# fly.toml for mycel x402 gateway

app = 'mycel-gateway'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '4021'
  FACILITATOR_URL = 'https://facilitator.openx402.ai'

[http_service]
  internal_port = 4021
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
