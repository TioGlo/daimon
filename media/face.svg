<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0d0d10"/>
      <stop offset="100%" stop-color="#060608"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- background -->
  <rect width="512" height="512" fill="url(#bg)"/>
  
  <!-- mycelial network -->
  <g fill="none" stroke="#4ade80" stroke-width="1.5" opacity="0.6" filter="url(#glow)">
    <!-- central hub -->
    <circle cx="256" cy="256" r="8" fill="#4ade80" stroke="none"/>
    
    <!-- primary branches -->
    <line x1="256" y1="256" x2="256" y2="120"/>
    <line x1="256" y1="256" x2="370" y2="180"/>
    <line x1="256" y1="256" x2="370" y2="332"/>
    <line x1="256" y1="256" x2="256" y2="392"/>
    <line x1="256" y1="256" x2="142" y2="332"/>
    <line x1="256" y1="256" x2="142" y2="180"/>
    
    <!-- secondary branches -->
    <line x1="256" y1="120" x2="200" y2="80"/>
    <line x1="256" y1="120" x2="312" y2="80"/>
    <line x1="370" y1="180" x2="420" y2="140"/>
    <line x1="370" y1="180" x2="400" y2="230"/>
    <line x1="370" y1="332" x2="420" y2="372"/>
    <line x1="370" y1="332" x2="400" y2="282"/>
    <line x1="256" y1="392" x2="312" y2="432"/>
    <line x1="256" y1="392" x2="200" y2="432"/>
    <line x1="142" y1="332" x2="92" y2="372"/>
    <line x1="142" y1="332" x2="112" y2="282"/>
    <line x1="142" y1="180" x2="92" y2="140"/>
    <line x1="142" y1="180" x2="112" y2="230"/>
    
    <!-- tertiary nodes -->
    <circle cx="200" cy="80" r="3" fill="#4ade80" stroke="none"/>
    <circle cx="312" cy="80" r="3" fill="#4ade80" stroke="none"/>
    <circle cx="420" cy="140" r="3" fill="#4ade80" stroke="none"/>
    <circle cx="400" cy="230" r="3" fill="#4ade80" stroke="none"/>
    <circle cx="420" cy="372" r="3" fill="#4ade80" stroke="none"/>
    <circle cx="400" cy="282" r="3" fill="#4ade80" stroke="none"/>
    <circle cx="312" cy="432" r="3" fill="#4ade80" stroke="none"/>
    <circle cx="200" cy="432" r="3" fill="#4ade80" stroke="none"/>
    <circle cx="92" cy="372" r="3" fill="#4ade80" stroke="none"/>
    <circle cx="112" cy="282" r="3" fill="#4ade80" stroke="none"/>
    <circle cx="92" cy="140" r="3" fill="#4ade80" stroke="none"/>
    <circle cx="112" cy="230" r="3" fill="#4ade80" stroke="none"/>
  </g>
  
  <!-- outer ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#27272a" stroke-width="1"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="#1a1a20" stroke-width="1"/>
</svg>
